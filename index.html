<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <style>
        body {
            background-color: aqua;
            font: normal 80pt Arial;
            color: rgb(114, 23, 23);
            text-align: center;
        }

        section {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%)
        }

        button {
            background-color: aquamarine;
            font: normal 60pt Consolas;
        }
    </style>
</head>

<body>
    <section>
        <p id="Watch">00:00:00</p>
        <button type="button" onclick="Start()">Start</button>
        <button type="button" onclick="Pause()">Pause</button>
        <button type="button" onclick="Reset()">Reset</button>

    </section>
    <Script>

        var sec = 0
        var min = 0
        var hou = 0

        function Start() {
            sec = sec + 1
            setTimeout(AddTime, 1000)
        }

        function AddTime() {
            const element = document.getElementById("Watch")
            element.innerHTML = `${String(hou).padStart(2, '0')}:${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`
        }

        function Pause() {
            alert('Pausando')
        }

        function Reset() {
            alert('Reset')
        }


    </Script>
</body>

</html>
